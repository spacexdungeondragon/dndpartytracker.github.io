<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Party Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>balls</h2>
    
        <header>
            <h1>DnD Party Tracker</h1>
            <button id="add-loot">Add Loot</button>
            <button id="add-quest">Add Quest</button>
        </header>
    
    </header>
    <main>
        <section id="loot">
            <h2>Loot</h2>
            <ul id="loot-list">
                <!-- Loot items will be added here -->
            </ul>
        </section>
        <section id="story">
            <h2>Story</h2>
            <textarea id="story-text" rows="10" cols="50"></textarea>
        </section>
        <section id="quests">
            <h2>Quests</h2>
            <ul id="quests-list">
                <!-- Quests will be added here -->
            </ul>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
